<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nós - Lescio Soluções</title>
  <meta name="description" content="Conheça nossa equipe e funder João Lescio. Assessoria jurídica e financeira especializada.">
  <meta name="author" content="Lescio Soluções Financeiras e Jurídicas">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px 5%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.9);
      padding: 15px 5%;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f4f4f4;
    }

    h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
      color: #0d1b2a;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .member {
      text-align: center;
      max-width: 250px;
    }

    .member img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fca311;
      margin-bottom: 15px;
    }

    .member h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #0d1b2a;
    }

    .member p {
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Lescio Soluções</h1>
    <nav aria-label="Menu principal">
      <a href="index.html">Início</a>
    </nav>
  </header>

  <h2>Conheça Nossa Equipe</h2>

  <div class="team">
    <!-- Funder -->
    <div class="member">
      <img src="https://i.postimg.cc/mDZTW6QF/foto-funder.jpg" alt="João Lescio">
      <h3>João Lescio</h3>
      <p>Founder</p>
    </div>

    <!-- Advogada Lorena -->
    <div class="member">
      <img src="https://i.postimg.cc/GpxqsX6K/foto-lorena.jpg" alt="Lorena Gomes Santana do Nascimento">
      <h3>Lorena Gomes Santana do Nascimento</h3>
      <p>OAB/RJ 247.469</p>
    </div>

    <!-- Advogada Rayane -->
    <div class="member">
      <img src="https://raw.githubusercontent.com/SEU-USUARIO/SEU-REPO/main/ray%20dr.jpg" alt="Rayane Alves Parreira">
      <h3>Rayane Alves Parreira</h3>
      <p>OAB/RJ 240.249</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Lescio Soluções Financeiras e Jurídicas
  </footer>

</body>
</html>
