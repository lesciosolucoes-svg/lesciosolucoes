<head>

    a {

    /* HEADER */
    header {

      color: #fff;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fca311;
    }

    .sobre-btn {
      background-color: #fca311;
      color: #fff;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 600;
      margin-left: 20px;
      transition: background 0.3s ease;
    }

    .sobre-btn:hover {
      background-color: #e69500;
    }

      height: 65vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 2.8rem;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #e0e0e0;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      max-width: 650px;
      margin: 0 auto;
    }

    .services {
      padding: 60px 5%;
      background: #fff;
      text-align: center;
    }

      color: #222;
    }

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
