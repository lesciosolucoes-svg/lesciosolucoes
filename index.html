<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lescio Soluções Financeiras e Jurídicas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #ffcc00;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 40px;
    }

    main h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      max-width: 700px;
      color: #ddd;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="LESCIO-LOGO.png" alt="Logo Lescio">
    </div>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Especialista em busca e apreensão,<br> execução de título e contratos imobiliários</h1>
    <p>Oferecemos soluções jurídicas e financeiras estratégicas para proteger seu patrimônio e garantir segurança em negociações complexas.</p>
  </main>

  <footer>
    Endereço: Rua Nestor, 845 - Santa Cruz
  </footer>
</body>
</html>
